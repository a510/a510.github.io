<html>
<head>
    <script>
        window.onload = function () {
            document.querySelectorAll('[data-oct]').forEach(function (e) {
                e.oninput = function () {
                    var val = e.value;
                    var intVal = parseInt(val);
                    var bin = document.getElementById('binOct' + e.getAttribute('data-oct'));
                    if (val === intVal.toString() && intVal >= 0 && intVal <= 255) {
                        var binValue = (intVal >>> 0).toString(2);
                        bin.value = "00000000".substring(0, 8 - binValue.length) + binValue;
                    } else {
                        bin.value = "Invalid Value";
                    }
                }
            });
        }
    </script>
</head>
<body>
    <label>Convert decimal to binary</label>
    <table>
        <tr>
            <td>
                IP Address
            </td>
            <td>
                <input id="oct1" data-oct="1" type="text" />
            </td>
            <td>
                <input id="oct2" data-oct="2" type="text" />
            </td>
            <td>
                <input id="oct3" data-oct="3" type="text" />
            </td>
            <td>
                <input id="oct4" data-oct="4" type="text" />
            </td>
        </tr>
        <tr>
            <td>
                Binary
            </td>
            <td>
                <input id="binOct1" data-binoct="1" type="text" />
            </td>
            <td>
                <input id="binOct2" data-binoct="2" type="text" />
            </td>
            <td>
                <input id="binOct3" data-binoct="3" type="text" />
            </td>
            <td>
                <input id="binOct4" data-binoct="4" type="text" />
            </td>
        </tr>
        <tr>
            <td>
                Subnet Mask
            </td>
            <td>
                <input id="subnet1" data-subnet="1" type="text" />
            </td>                  
            <td>                   
                <input id="subnet2" data-subnet="2" type="text" />
            </td>                  
            <td>                   
                <input id="subnet3" data-subnet="3" type="text" />
            </td>                  
            <td>                   
                <input id="subnet4" data-subnet="4" type="text" />
            </td>
        </tr>
    </table>


</body>
</html>
